spring:
  datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/swapshop
        username: root
        password: 1234

  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
      properties:
        hibernate.format_sql: true
        dialect: org.hibernate.dialect.MySQL8InnoDBDialect

  profiles:
    include: oauth

logging:
  level:
    org:
      springframework:
        security: DEBUG
